name: Integration Test (Install & Use javm)

on:
  workflow_run:
    workflows: [ "Build" ]
    types: [ completed ]
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read

concurrency:
  group: integration-tests-javm-${{ github.ref }}-${{ matrix.os || 'manual' }}
  cancel-in-progress: true

jobs:
  linux:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]
    runs-on: ${{ matrix.os }}
    env:
      JAVA_VERSION: "25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Install zsh & fish
        shell: bash
        run: |
          set -euxo pipefail
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zsh fish

      - name: Install javm (once)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euxo pipefail
          ./install.sh nightly
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.local/bin:$PATH"
          javm --version
          javm install "$JAVA_VERSION"

      - name: Test bash
        shell: bash
        run: |
          set -euxo pipefail
          eval "$(javm init bash)"
          . .github/scripts/integration_test.sh

      - name: Test zsh
        shell: 'zsh {0}'
        run: |
          set -euxo pipefail
          eval "$(javm init zsh)"
          . .github/scripts/integration_test.sh

      - name: Test fish
        shell: 'fish {0}'
        run: |
          javm init fish | source
          source .github/scripts/integration_test.fish
